<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>To Do - Suas Tarefas!</title>

    <!-- Principal CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Estilos customizados para esse template -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/">To Do Tasks</a>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Buscar" aria-label="Search">
    </nav>
    <div class="container-fluid">
        <div class="row">

            <!-- Início Menu -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a id="tarefa-inicial" class="nav-link active" href="/">
                                <span data-feather="home"></span>
                                Início <span class="sr-only">(atual)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="nova-tarefa" class="nav-link" href="#">
                                <span data-feather="info"></span>
                                Sobre
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Fim Menu -->

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <h2>Nova Tarefa</h2><br />
                <form id="form-cadastro" class="form" onsubmit="toDoController.adicionarTarefa(event)">
                    <input type="hidden" id="edicao" value="" />
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" value="" class="form-control"
                            placeholder="Obrigatório e mínimo 3 caracteres!" autofocus />
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea rows="3" id="descricao" value="" class="form-control"
                            placeholder="Obrigatório e mínimo 3 caracteres!"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="situacao">Situação</label>
                        <select name="situacao" id="situacao" required>
                            <option>Aguardando</option>
                            <option>Feito</option>
                            <option>Cancelado</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" type="submit" id="botaoSubmit">Incluir</button>
                        <button class="btn btn-danger" onclick="toDoController.limparTarefas(event)" id="botaoReset">Limpar
                            Tarefas</button>
                    </div>
                </form>

                <hr />
                <!-- Início Tabela -->
                <div id="contentView">

                </div>
                <!-- Fim Tabela -->
            </main>
        </div>
    </div>
    <!-- Ícones -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace()
    </script>

    <!-- Principal JavaScript do Bootstrap
    ================================================== -->
    <!-- Foi colocado no final para a página carregar mais rápido -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="js/app/models/ToDo.js"></script>
    <script src="js/app/controllers/ToDoController.js"></script>
    <script src="js/app/models/ListaToDo.js"></script>
    <script src="js/app/view/ToDoView.js"></script>
    <script src="js/app/helpers/Message.js"></script>
    <script src="js/app/helpers/Validation.js"></script>
    <script>
        let toDoController = new ToDoController();
    </script>
</body>

</html>
